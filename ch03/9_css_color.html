<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
    	
    </style>
</head>
<body>
    
    <p style="background-color: aliceblue;">배경색</p>
    <p style="background-color: antiquewhite;">배경색</p>
    <p style="background-color: aqua;">배경색</p>
    <p style="background-color: aquamarine;">배경색</p>
    <p style="background-color: azure;">배경색</p>
    <p style="background-color: beige;">배경색</p>
    <p style="background-color: black;">배경색</p>
    <p style="background-color: blanchedalmond;">배경색</p>
    <p style="background-color: blue;">배경색</p>
    <p style="background-color: blueviolet;">배경색</p>
    <p style="background-color: brown;">배경색</p>
    <p style="background-color: burlywood;">배경색</p>
    <p style="background-color: cadetblue;">배경색</p>
    <p style="background-color: chartreuse;">배경색</p>
    
    <!-- 16진수 표기법 -->
    <p style="background-color: #000000;">배경색</p>
    <p style="background-color: #ffffff;">배경색</p>
    <p style="background-color: #045FB4;">배경색</p>
    <p style="background-color: #2EFE2E;">배경색</p>
    <p style="background-color: #FF0040;">배경색</p>

	<!-- rgb 표기법 -->
    <p style="background-color: rgb(0,0,0);">배경색</p>
    <p style="background-color: rgb(29,183,74);">배경색</p>
    <p style="background-color: rgb(20,91,1);">배경색</p>
    <p style="background-color: rgb(40,2,3);">배경색</p>
    <p style="background-color: rgb(232,232,232);">배경색</p>
    
    <!-- hsl 표기법 -->
    <p style="background-color: hsl(0, 100%, 0%);">배경색</p>
    <p style="background-color: hsl(20, 100%, 0%);">배경색</p>
    <p style="background-color: hsl(24, 100%, 0%);">배경색</p>
    <p style="background-color: hsl(58, 100%, 0%);">배경색</p>
    <p style="background-color: hsl(90 100%, 0%);">배경색</p>
    <p style="background-color: hsl(65, 100%, 0%);">배경색</p>
    

</body>
</html>
